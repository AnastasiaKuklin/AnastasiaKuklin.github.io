    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        .btn { background: #003366; color: white; padding: 10px 20px; text-decoration: none; border-radius: 5px; }

<body>
    <h1>Спасибо за заказ!</h1>
    
    <div class="order-details" id="orderDetails">
        <!-- Сюда подгрузятся данные из localStorage -->
    </div>
    
    <a href="index.html" class="btn">Вернуться на главную</a>
    
    <script>
        // Показываем данные последнего заказа
        const lastOrder = JSON.parse(localStorage.getItem('lastOrder'));
        if (lastOrder) {
            document.getElementById('orderDetails').innerHTML = `
                <p><strong>Маршрут:</strong> ${lastOrder.from} → ${lastOrder.to}</p>
                <p><strong>Дата:</strong> ${lastOrder.date}</p>
                <p><strong>Имя:</strong> ${lastOrder.name}</p>
                <p><strong>Телефон:</strong> ${lastOrder.phone}</p>
            `;
        }
    </script>
